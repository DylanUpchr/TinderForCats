<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="manifest.webmanifest">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tinder for Cats</title>
        <script defer src="fontawesome-free-5.15.4-web/js/all.min.js"></script><!-- Load all FontAwesome icons-->
        <!--Custom scripts-->
        <script src="js/functions.js"></script>
        <script src="js/profile.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/swipe.js"></script>
    </head>
    <body>
        <div id="mainContainer">
            <div id="contentContainer">
                <div class="tab currentTab" id="tutorialTab">
                    <div class="titleBar">
                        <h4>
                            <i class="fas fa-question-circle"></i>
                            Tutorial
                        </h4>
                    </div>
                    <div class="content" id="tutorialContent">
                        <div class="tip">
                            <p>This is a simple tutorial on how to use the app</p>
                            <p>Press the X in the top left corner to close this tutorial</p>
                        </div>
                        <div>
                            <span class="tip" id="swipeUpTip"><i class="fas fa-arrow-up"></i> Swipe up to favorite</span><br>
                            <span class="tip" id="swipeLeftTip"><i class="fas fa-arrow-left"></i>Swipe left to reject</span>
                            <span class="tip" id="swipeRightTip"><i class="fas fa-arrow-right"></i>Swipe right to like</span>
                        </div>
                        <table>
                            <tbody>
                                <tr>
                                    <td><p>Favorites tab</p></td>
                                    <td><p>Home tab</p></td>
                                    <td><p>Likes tab</p></td>
                                </tr>
                                <tr>
                                    <td><span class="tip" id="favoritesTabTip"><i class="fas fa-arrow-down"></i></span></td>
                                    <td><span class="tip" id="homeTabTip"><i class="fas fa-arrow-down"></i></span></td>
                                    <td><span class="tip" id="likedTabTip"><i class="fas fa-arrow-down"></i></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab" id="homeTab">
                    <div class="titleBar">
                        <h4>
                            <i class="fas fa-home"></i>
                            Home
                        </h4>
                    </div>
                    <div class="content" id="homeContent"></div><!--Home page content tab-->
                </div>
                <div class="tab" id="favoritesTab">
                    <div class="titleBar">
                        <h4>
                            <i class="fas fa-star"></i>
                            Favorites
                        </h4>
                    </div>
                    <div class="content" id="favoritesContent"></div><!--Favorites page content tab-->
                </div>
                <div class="tab" id="likedTab">
                    <div class="titleBar">
                        <h4>
                            <i class="fas fa-thumbs-up"></i>
                            Liked
                        </h4>
                    </div>
                    <div class="content" id="likedContent"></div><!--Liked page content tab-->
                </div>
            </div>
            <!--Tab navigation bar-->
            <nav id="bottomTabBar">
                <button class="tabButton" value="favoritesTab"><i class="fas fa-star"></i></button>
                <button class="tabButton" value="homeTab"><i class="fas fa-home"></i></button>
                <button class="tabButton" value="likedTab"><i class="fas fa-thumbs-up"></i></button>
            </nav>
        </div>
        <script>init();</script>
    </body>
</html>
