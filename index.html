<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="manifest.webmanifest">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tinder for Cats</title>
        <script defer src="fontawesome-free-5.15.4-web/js/all.min.js"></script><!-- Load all FontAwesome icons-->
        <!--Custom scripts-->
        <script src="js/functions.js"></script>
        <script src="js/profile.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/swipe.js"></script>
    </head>
    <body>
        <div id="mainContainer">
            <div id="contentContainer">
                <div class="tab currentTab" id="homeTab">
                    <div class="titleBar">
                        <h4>
                            <i class="fas fa-home"></i>
                            Home
                        </h4>
                    </div>
                    <div class="content" id="homeContent"></div><!--Home page content tab-->
                </div>
                <div class="tab" id="favoritesTab">
                    <div class="titleBar">
                        <h4>
                            <i class="fas fa-star"></i>
                            Favorites
                        </h4>
                    </div>
                    <div class="content" id="favoritesContent"></div><!--Favorites page content tab-->
                </div>
                <div class="tab" id="likedTab">
                    <div class="titleBar">
                        <h4>
                            <i class="fas fa-thumbs-up"></i>
                            Liked
                        </h4>
                    </div>
                    <div class="content" id="likedContent"></div><!--Liked page content tab-->
                </div>
            </div>
            <!--Tab navigation bar-->
            <nav id="bottomTabBar">
                <button class="tabButton" value="favoritesTab"><i class="fas fa-heart"></i></button>
                <button class="tabButton" value="homeTab"><i class="fas fa-home"></i></button>
                <button class="tabButton" value="likedTab"><i class="fas fa-thumbs-up"></i></button>
            </nav>
        </div>
    </body>
    <script>
        init();
    </script>
</html>
